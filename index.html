<!DOCTYPE html>
<html lang="en">
  <head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="./output.css">
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    >
  </head>
  <body class="h-screen bg-slate-300 flex items-center justify-center">
    <div class="">
      <h1 class="text-4xl font-bold text-center">New Board <i class="fa-solid fa-pen-to-square"></i></h1>
      <canvas id="canvas" class="bg-slate-50 cursor-crosshair m-4"></canvas>
      <div class="flex justify-center text-center text-xl">
        <div class="rounded-full bg-slate-50 h-9 mx-2">
          <button id="penBtn" class="rounded-full mr-1 p-1 w-9 bg-slate-200"><i class="fa-solid fa-pen"></i></button>
          <button id="eraserBtn" class="rounded-full p-1 w-9"><i class="fa-solid fa-eraser"></i></button>
        </div>

        <div class="rounded-full bg-slate-50 h-9 mx-2 p-1">
          <input type="color" id="colorInput" value="black" class="rounded-full h-7 w-10">
          <input type="range" min="1" max="10" value="2" id="widthInput" class="w-32">
        </div>

        <div class="rounded-full bg-slate-50 h-9 mx-2">
          <button onclick="undo()" class="rounded-full mr-1 p-1 w-9"><i class="fa-solid fa-rotate-left"></i></button>
          <button onclick="redo()" class="rounded-full mr-1 p-1 w-9"><i class="fa-solid fa-rotate-right"></i></button>
        </div>

        <div class="hidden">
          Background:
          <button id="plainBgBtn">Plain</button>
          <button id="linesBgBtn">Lines</button>
          <button id="checkerboardBgBtn">Checkerboard</button>
        </div>

      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
