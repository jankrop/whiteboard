<!DOCTYPE html>
<html lang="en">
  <head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="./output.css">
    <link 
    rel="stylesheet" 
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0"
    >
  </head>
  <body class="h-screen bg-slate-300 flex items-center justify-center">
    <div class="">
      <h1 class="text-4xl font-bold text-center">New Board <i class="fa-solid fa-pen-to-square"></i></h1>
      <canvas id="canvas" class="bg-slate-50 cursor-crosshair m-4"></canvas>
      <div class="flex justify-center text-center text-xl">
        <div class="pill-menu">
          <button id="penBtn" class="bg-slate-200">
            <span class="material-symbols-outlined">edit</span>
          </button>
          <button id="eraserBtn">
            <span class="material-symbols-outlined">ink_eraser</span>
          </button>
        </div>

        <div class="pill-menu p-1">
          <input type="color" id="colorInput" value="black" class="rounded-full h-7 w-10">
          <input type="range" min="1" max="10" value="2" id="widthInput" class="w-32 ml-3">
        </div>

        <div class="pill-menu">
          <button onclick="undo()">
            <span class="material-symbols-outlined">undo</span>
          </button>
          <button onclick="redo()">
            <span class="material-symbols-outlined">redo</span>
          </button>
        </div>

        <div class="pill-menu">
          <button id="plainBgBtn">
            <span class="material-symbols-outlined">check_box_outline_blank</span>
          </button>
          <button id="linesBgBtn">
            <span class="material-symbols-outlined">table_rows</span>
          </button>
          <button id="gridBgBtn">
            <span class="material-symbols-outlined">grid_on</span>
          </button>
        </div>

      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
