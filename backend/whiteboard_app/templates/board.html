{% extends 'base.html' %}

{% load static %}

{% block title %}Whiteboard{% endblock %}

{% block head %}
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0" />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
{% endblock %}

{% block content %}
    <div class="h-screen flex justify-center items-center">
        <div class="fixed top-0 left-0 w-full h-screen bg-slate-300 flex justify-center items-center -z-10">
            <div class="text-2xl mr-3">Loading whiteboard</div>
            <div class="w-8 h-8 rounded-full bg-conic animate-spin"></div>
        </div>
        <div id="app"></div>
    </div>
    <script>
        window.djangoUrls = {
            home: '{{ home_page_url }}',
            get_board_data: '{{ board_data_url }}',
            save_board: '{{ save_board_url }}',
            img_lines: '{% static "frontend/assets/lines-DyGFahVb.png" %}',
            img_grid: '{% static "frontend/assets/grid-Dckx8cb7.png" %}',
        };
    </script>
    <script src="{% static 'frontend/assets/index-Cmjyg3eP.js' %}"></script>
{% endblock %}
