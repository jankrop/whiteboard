{% extends 'base.html' %}

{% block title %}Log in to whiteboard{% endblock %}

{% block content %}
	<div class="h-screen flex justify-center items-center">
        <form method="post" class="rounded-lg p-3 bg-slate-50">
            {% csrf_token %}
            {{ form.username.label_tag }} <br>
            {{ form.username }} <br>
            <div class="mt-3"></div>
            {{ form.password.label_tag }} <br>
            {{ form.password }}
            <button class="block primary m-auto mt-3" type="submit">Log in</button>
        </form>
    </div>
{% endblock %}
